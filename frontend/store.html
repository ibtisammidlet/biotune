<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant Store</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product { background: #fff; padding: 15px; border: 1px solid #ddd; cursor: pointer; text-align: center; }
        #modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); 
                background:#fff; padding:30px; border:2px solid #000; z-index:100; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:99; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; }
        .pay-btn { display:block; margin: 10px 0; padding:10px; background:#eee; text-decoration:none; color:#000; border:1px solid #ccc; }
        .pay-btn:hover { background:#ddd; }
    </style>
</head>
<body>

    <div class="grid">
        <div class="product" data-name="RCD Premium" data-price="$120">
            <h3>RCD Premium</h3>
            <p>$120</p>
        </div>
        </div>

    <div class="overlay"></div>
    <div id="modal">
        <h2 id="p-name"></h2>
        <input type="email" id="user-email" placeholder="Enter your email first" required>
        <div id="payment-options">
            <p>1. PayPal (Friends & Family):</p>
            <a href="https://paypal.me/YOURUSER/120" class="pay-btn" target="_blank">Pay with PayPal</a>
            
            <p>2. Gumroad:</p>
            <a href="https://gum.co/PRODUCTID" class="pay-btn" target="_blank">Pay with Gumroad</a>
            
            <p>3. Bitcoin (Electrum):</p>
            <a href="bitcoin:ADDRESS?amount=0.002" class="pay-btn">Open Electrum Invoice</a>
        </div>
        <button id="verify-btn" style="width:100%; margin-top:10px; background:black; color:white; padding:10px;">Verify Payment</button>
        <p style="font-size:12px; color:grey;">Support: <a href="https://instagram.com/YOURPROFILE">Contact on Instagram</a></p>
    </div>

    <script>
        var SYSTEM_ON = "on"; // Toggle: "on" or "off"
        var API_URL = "YOUR_GOOGLE_SCRIPT_URL";

        $(document).ready(function() {
            if (SYSTEM_ON !== "on") {
                $('.product').css('opacity', '0.5').unbind('click');
                return;
            }

            $('.product').click(function() {
                $('#p-name').text($(this).data('name'));
                $('.overlay, #modal').show();
            });

            $('.overlay').click(function() {
                $('.overlay, #modal').hide();
            });

            $('#verify-btn').click(function() {
                let email = $('#user-email').val();
                if(!email) return alert("Email required!");

                $(this).text("Matching transactions...");

                $.getJSON(API_URL + "?callback=?", {email: email}, function(res) {
                    if(res.match) {
                        alert("Match found! Your product is being sent to " + email);
                    } else {
                        alert("No match yet. If you paid, wait 24h or contact us on Instagram.");
                    }
                    $('#verify-btn').text("Verify Payment");
                });
            });
        });
    </script>
</body>
</html>
