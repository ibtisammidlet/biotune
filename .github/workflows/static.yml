name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Try './frontend' if your files are in a frontend folder
          # Or use '.' if your store.html is in the main folder
          path: './frontend' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Updated path to match your repo structure
          path: './frontend'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
